<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SaaS平台开发者登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/js/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/css/bodypadding.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{~/img/SaaS.ico}" rel="icon" type="image/x-icon"/>

</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/index">SaaS平台</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="/index">首页</a>
                            </li>
                            <li>
                                <a href="/apps">分类</a>
                            </li>
                            <li>
                                <a href="#">关于我们</a>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input id="querywordinput" type="text" class="form-control" placeholder="请输入您要搜索的应用"/>
                            </div>
                            <button type="button" class="btn btn-default" id="searchapp">搜索</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">登录<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">用户登录</a>
                                    </li>
                                    <li>
                                        <a href="../admin/login">管理员登录</a>
                                    </li>
                                    <li class="active">
                                        <a href="#">开发者登录</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">开发者中心<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="register">开发者注册</a>
                                    </li>
                                    <li>
                                        <a href="registerapp">接入应用</a>
                                    </li>
                                    <li>
                                        <a href="#">应用管理</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row clearfix">
                <div class="col-md-7 column">
                    <div class="jumbotron">
                        <h1>
                            SaaS平台
                        </h1>
                        <p>
                            开发者登录
                        </p>
                        <p>
                            <a class="btn btn-primary btn-large" href="#">了解更多</a>
                        </p>
                    </div>
                </div>
                <div class="col-md-5 column">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="cpyLoginAcc" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入用户名" required="required" id="cpyLoginAcc" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpyLoginPwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="请输入密码" required="required" id="cpyLoginPwd" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox" />记住我</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary" id="companyLogin">登录</button>
                                <button type="reset" class="btn btn-default">清除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{~/js/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}"></script>
<script th:src="@{~/js/libs/jquery-3.1.1/jquery-3.1.1.min.js}"></script>
<script th:src="@{~/js/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/company.js}"></script>
<script th:src="@{~/js/searchapp.js}"></script>

</body>
</html>
