<div id="step2" style="display:none">
    <h1>注册应用模块</h1>
    <form class="form">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td>
                    <label for="showappName" class="control-label">应用名称</label>
                    <input type="text" id="showappName" class="col-sm-10 form-control"/>

                </td>
                <td>
                    <label for="showcpyName" class="control-label">开发者名称</label>
                    <input type="text" id="showcpyName" class="form-control">
                </td>
                <!--<td>   &lt;!&ndash; 按钮触发模态框 &ndash;&gt;-->
                    <!--<button class="btn btn-primary btn-lg" data-toggle="modal"  data-target="#addModule">-->
                        <!--添加模块-->
                    <!--</button>-->
                <!--</td>-->
            </tr>
            </tbody>
        </table>
    </form>

    <h3>模块列表</h3>
    <button type="button" class="btn btn-success" id="addmodulebutton" data-toggle="modal" data-target="#addModule">
        <span class="glyphicon glyphicon  glyphicon-plus" aria-hidden="true"></span>增加
    </button>
    <button type="button" class="btn btn-warning" id="editmodule">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>修改
    </button>
    <table id="moduleTable" class="table"></table>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加模块
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="moduleName" class="col-sm-2 control-label">模块名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入模块名称" required="required" id="moduleName" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="moduleReq" class="col-sm-2 control-label">是否必选</label>
                            <div class="col-sm-10">
                                <div class="btn-group" id="moduleReq" data-toggle="buttons">
                                    <label class="btn btn-default">
                                        <input type="radio" class="toggle" value="是"> 是
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" class="toggle" value="否"> 否
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="moduleDep" class="col-sm-2 control-label">依赖模块</label>
                            <div class="col-sm-10">
                                <div class="btn-group" data-toggle="buttons" id="moduleDep">
                                    <label class="btn btn-default">
                                        <input type="checkbox" name="dependModule" value="模块ID"> 模块名
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="moduleVer" class="col-sm-2 control-label">模块版本</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="请输入应用版本" id="moduleVer" />
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" id="regModule">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
                <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
                    <li id="regApp">
                        <a href="#">
                            <i class="glyphicon glyphicon-globe"></i>
                            注册应用
                        </a>
                    </li>
                    <li>
                        <a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse" bgcolor="#080808">
                            <i class="glyphicon glyphicon-credit-card"></i>
                            应用管理
                            <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 10px;">
                            <li id="viewapps"><a href="#"><i class="glyphicon glyphicon-user"></i>查看应用</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-asterisk"></i>角色管理</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-eye-open"></i>日志查看</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-globe"></i>
                            分发配置
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-calendar"></i>
                            图表统计
                        </a>
                    </li>
                    <li>
                        <a href="/company/login">
                            <i class="glyphicon glyphicon-fire"></i>
                            退出登录
                        </a>
                    </li>
                </ul>
                <input type="hidden" th:value="${cpy_id}" id="cpyID"/>
            </div>

            <div class="col-md-9 column" id="company-manage-main">
                <h1>填写基本信息</h1>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="appName" class="col-sm-2 control-label">应用名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入应用名称" required="required" id="appName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="appCpy" class="col-sm-2 control-label">开发者名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入开发者名称" required="required" id="appCpy" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="appCata" class="col-sm-2 control-label">应用类别</label>
                        <div class="col-sm-10">
                            <select class="selectpicker form-control" title="请选择应用类型" data-live-search="true" required="required" id="appCata">
                                <optgroup label="企业管理">
                                    <option>协同办公</option>
                                    <option>人力资源</option>
                                    <option>销售管理</option>
                                    <option>综合类</option>
                                    <option>考勤绩效</option>
                                    <option>财务管理</option>
                                </optgroup>
                                <optgroup label="工具类">
                                    <option>便民工具</option>
                                    <option>文档处理</option>
                                    <option>协同审批</option>
                                </optgroup>
                                <optgroup label="工业设计">
                                    <option>3D展示</option>
                                    <option>图形图像处理</option>
                                    <option>设计工具</option>
                                </optgroup>
                                <optgroup label="大数据">
                                    <option>数据分析</option>
                                    <option>数据展示</option>
                                </optgroup>
                                <optgroup label="工程软件">
                                    <option>生产制造</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="appVer" class="col-sm-2 control-label">应用版本</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入应用版本" id="appVer" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="appImg" class="col-sm-2 control-label">应用图片</label>
                        <div class="col-sm-10">
                            <input type="file"  data-show-caption="true" class="form-control" placeholder="请上传软件图标" id="appImg" />
                            <p class="help-block">支持jpg、jpeg、png格式，大小不超过2.0M</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="appIntro" class="col-sm-2 control-label">应用介绍</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" placeholder="请输入应用简介" id="appIntro"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" id="registerAppStep1">下一步</button>
                            <button type="reset" class="btn btn-default">清除</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</div>
